<div class="speaker col-md-4" id="speaker{{speaker.id}}">
  <div>
    <div class="speakerDetail">
      <img src="{{speaker.image}}" class="speakerImg img-circle pull-left"/>
      <h4>{{speaker.name}}</h4>

      <p>{{speaker.employer}}</p>

      <div class="social-icons">
        <a class="icon icon-twitter" href="http://twitter.com/{{speaker.twitter}}">{{speaker.twitter}}</a>
      </div>
    </div>
  </div>
</div>
