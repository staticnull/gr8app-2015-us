<div class="speaker" id="speaker{{speaker.id}}">
  <div>
    <div class="speaker-detail">
      <img src="{{speaker.image}}" class="speakerImg img-circle pull-left"/>
      <h4>{{speaker.name}}</h4>

      <p>{{speaker.employer}}</p>

      <div class="social-icons">
        <a class="fa fa-twitter" href="http://twitter.com/{{speaker.twitter}}">{{speaker.twitter}}</a>
      </div>
    </div>
  </div>
</div>
