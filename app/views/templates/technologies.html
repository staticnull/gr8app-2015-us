<div class="technologies text-center">
  <ul rn-carousel rn-carousel-index="0" rn-carousel-auto-slide="7" rn-carousel-transition="fadeAndSlide">
    <li ng-repeat="technology in technologies track by technology.id">
      <a href="{{technology.url}}" target="_blank">
        <div ng-class="'technology-image technology-' + technology.img"></div>
      </a>

      <div class="technology-title">
        {{technology.title}}
      </div>
    </li>
  </ul>
</div>
