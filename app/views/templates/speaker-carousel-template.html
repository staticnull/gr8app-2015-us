<div class="speaker" id="speaker{{speaker.id}}">
    <div class="speaker-detail text-center">
      <a ng-href="#speaker/{{speaker.twitter}}"><img ng-src="{{speaker.image}}" class="speaker-img img-circle"/></a>
      <h4><a ng-href="#speaker/{{speaker.twitter}}">{{speaker.name}}</a></h4>
      <p class="speaker-bio text-primary" ng-bind-html="speaker.shortBio"></p>

  </div>
</div>
